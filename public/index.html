<!-- Team Rust Home Page -->
<!DOCTYPE html>
<html>


<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Makaleha Home Page</title>
  <script src="javascripts/login.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="stylesheets/default.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/searchbar.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/login.css" />
</head>

<body>

  <!-- top buttons: "write a review", log in, and sign up -->
  <div class="left">
    <button type="button" style="width:100px" id="review" onclick="window.location.href = 'reviewpage.html';">Write a
      review</button>
  </div>

  <div id="loginbtns" class="right">
    <button onclick="document.getElementById('id01').style.display='block'" style="width:100px" id="login">Log
      in</button><br><br><br>
    <button type="button" style="width:100px" id="signup">Sign up</button>
  </div>

  <!-- log in pop up -->
  <div id="id01" class="modal">

    <div class="modal-content animate">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close"
          title="Close Modal">&times;</span>
        <img src="images/img_avatar2.png" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label ><b>Username</b></label>
        <input type="text" class="inputText" placeholder="Enter Username" id="loginUsername">

        <label ><b>Password</b></label>
        <input type="password" class="inputText" placeholder="Enter Password" id="loginPassword">

        <label>
          <input type="checkbox" checked="checked" name="remember"> Remember me
        </label>
        <span class="psw" color="red" id="invalidLogin"></span>
      </div>

      <div class="container">
        <button onclick="login()">Login</button>
        <span class="psw"><a href="#">Forgot password?</a></span>
      </div>
    </div>
  </div>

  <!-- search bar -->
  <div id="cover">
    <form method="get" action="">
      <div class="tb">
        <div class="td"><input class="searchBar" type="text" placeholder="Search" required></div>
        <div class="td" id="s-cover">
          <button type="submit" id="submitSearch">
          <div id="s-circle"></div>
          <span></span>
          </button>
        </div>
      </div>
    </form>
  </div>

  <center>
    <!-- logo -->
    <input onclick="window.location.href='index.html'" type="image" id="makalehalogo" src="images/makaleha_logo__v2.png"
      alt="Makaleha Logo" width="300" height="140" />
  </center>
  <!-- navigation bar i.e. page menu -->
  <div class="navbar">
    <a href="eventpage.html">Events</a>
    <a href="artpage.html">Artwork</a>
    <a href="recreationpage.html">Outdoor Activities</a>
    <a href="servicepage.html">Community Service</a>
  </div>
  <!-- home page image -->
  <img class="full" src="images/diamond_head.jpg" alt="Diamond Head"><br>

</body>

</html>
