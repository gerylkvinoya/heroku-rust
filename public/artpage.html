<!DOCTYPE html>
<html>


<head>
    <title>Makaleha Art Page</title>
    <link rel="stylesheet" href="stylesheets/index.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.0/css/ol.css" type="text/css">

    <style>
        button {
                position: absolute;
            }
            
        .right {
            position: absolute;
            right: 0px;
            width: 100px;
            padding: 10px;
        }
        .left {
            position: absolute;
            left: 0px;
            width: 100px;
            padding: 10px;
        }
        .map {
            height: 500px;
            width: 100%;
        }

    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.0/build/ol.js"></script>
    <!-- comment out sources for later use
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="javascripts/functions.js"></script> -->
</head>
<body>

<div class="left">
    <button type="button" id="review">Make a review</button>
</div>

<div class="right">
    <button type="button" id="account">Account</button><br>
    <button type="button" id="logout">Log out</button>
</div>

<center>
    <!-- TODO: Resize image in CSS to fit the page more -->
    <img src="images/Makaleha_transparent.png" alt="Makaleha Logo" width="213" height="129"><br>
    <h1>To look about in wonder or admiration</h1>
</center>

    <li><a href="eventpage.html">Events</a></li>

    <li><a href="servicepage.html">Community Service</a></li>
</ul>

<div id="map" class="map"></div>
<script type="text/javascript">
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([-158.0001, 21.4389]),
            zoom: 10.0
        })
    });
</script>
